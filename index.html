<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CONSTRUCTION-PROJECT-MANAGEMENT</title>
  </head>
  <body>
    <section>
      <!-- ============================= -->
      <!--         main content          -->
      <!-- ============================= -->
      <div id="active-projects">
        <h1>ACTIVE PROJECTS</h1>
        <div id="skyline-projects"></div>
        <div id="harbor-projects"></div>
        <div id="project-form">
          <input type="text" id="projectName" placeholder="Project Name" />
          <input type="text" id="projectStatus" placeholder="Project Status" />
          <input
            type="number"
            id="completionPercentage"
            placeholder="Completion (%)"
          />
        </div>
      </div>

      <button id="new-data">Add New Data</button>
      <!-- ============================= -->
      <!--          inventory content    -->
      <!-- ============================= -->
      <div id="inventory">
        <h2>Materials Inventory</h2>
        <table>
          <thead>
            <tr>
              <th>Material</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="material-list"></tbody>
        </table>
        <button id="show-material-form">Add Material</button>
        <div id="material-inputs" style="display: none">
          <input type="text" id="materialName" placeholder="Material Name" />
          <input type="number" id="materialQuantity" placeholder="Quantity" />
          <input type="text" id="materialUnit" placeholder="Unit" />
          <input type="text" id="materialStatus" placeholder="Status" />
          <button id="submit-material">Submit Material</button>
        </div>
      </div>
    </section>
    <!-- ============================= -->
    <!--         image content          -->
    <!-- ============================= -->
    <section>
      <div id="image-background">
        <img
          src="./image/Download premium image of Construction architecture building development by Jigsaw about background, construction, sky, person, and watercolour 12093481.jpeg"
          alt=""
        />
      </div>
      <!-- ============================= -->
      <!--         recent task content   -->
      <!-- ============================= -->
      <div class="recent">
        <div id="recent-task">
          <div id="task-inputs" style="display: none">
            <input type="text" id="taskName" placeholder="Task Name" />
            <input type="text" id="assignedTo" placeholder="Assigned To" />
            <input type="text" id="taskStatus" placeholder="Task Status" />
          </div>
        </div>
        <div id="work-force">
          <div id="workforce-inputs" style="display: none">
            <input type="text" id="workRole" placeholder="Work Role" />
            <input type="number" id="workerCount" placeholder="Count" />
            <input
              type="number"
              id="dailyRate"
              placeholder="Daily Rate (Ksh)"
            />
          </div>
        </div>
      </div>
      <div><button onclick="addNewEntry()">Submit</button></div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
