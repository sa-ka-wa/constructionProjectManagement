<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CONSTRUCTION-PROJECT-MANAGEMENT</title>
  </head>
  <body>
    <section>
      <!-- ============================= -->
      <!--         main content          -->
      <!-- ============================= -->
      <div id="active-projects">
        <h1>ACTIVE PROJECTS</h1>
        <div id="skyline-projects"></div>
        <div id="harbor-projects"></div>
      </div>
      <!-- ============================= -->
      <!--          inventory content    -->
      <!-- ============================= -->
      <div id="inventory">
        <h2>Materials Inventory</h2>
        <table>
          <thead>
            <tr>
              <th>Material</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="material-list"></tbody>
        </table>
      </div>
    </section>
    <!-- ============================= -->
    <!--         image content          -->
    <!-- ============================= -->
    <section>
      <div id="image-background">
        <img
          src="./image/Download premium image of Construction architecture building development by Jigsaw about background, construction, sky, person, and watercolour 12093481.jpeg"
          alt=""
        />
      </div>
      <!-- ============================= -->
      <!--         recent task content   -->
      <!-- ============================= -->
      <div id="recent-task"></div>
      <div id="work-force"></div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
